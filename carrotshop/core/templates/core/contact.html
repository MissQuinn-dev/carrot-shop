{% extends 'core/base.html' %} {%block title%}Welcome{%endblock%}
<div>
  {%block content%}
  <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl max-w-3xl mx-auto">
  <h2 class="mb-6 text-2xl text-center font-semibold">Contact Me</h2>
  
  <p class="text-center text-gray-600 mb-6">
    Have a question or need support? Feel free to reach out using the form below.
  </p>

  <form method="POST" action="/contact/" class="space-y-6">
    {% csrf_token %}

    <div>
      <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
      <input type="text" id="name" name="name" required 
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="email" class="block text-gray-700 font-medium mb-2">Your Email</label>
      <input type="email" id="email" name="email" required 
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="message" class="block text-gray-700 font-medium mb-2">Your Message</label>
      <textarea id="message" name="message" rows="5" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <div class="flex justify-center">
      <button type="submit" 
        class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition">
        Send Message
      </button>
    </div>
  </form>
</div>
  {% endblock %}
</div>
